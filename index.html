<!DOCTYPE html>
<html>
    <head>
      <title>Welcome to Pillyfish!</title>


      <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">Welcome to Pillyfish!</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav navbar-right" id="navbar-right-side">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign up/Sign in <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <!-- launch modal -->
                  <li><a ><button type="button" class="btn sign-up-btn btn-primary btn-lg" data-toggle="modal" data-target="#sign-up-modal">
                    Sign up!
                  </button></a></li>
                  <li><a ><button type="button" class="btn btn-primary sign-in-btn btn-lg" data-toggle="modal" data-target="#sign-in-modal">
                    Sign in!
                  </button></a></li>
                  <li><a ><button type="button" class="btn btn-primary btn-lg change-pw-btn hidden" data-toggle="modal" data-target="#change-password-modal">
                    Change password
                  </button></a></li>
                  <li role="separator" class="divider"></li>
                  <li><a ><button type="button" class="btn btn-primary btn-lg hidden" id="sign-out-btn">Sign out!</button></a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.container-fluid -->
        </nav><!-- /.navbar-collapse -->
        <!-- add board -->
      <div class="container">
        <table class="table hidden">
          <tr><th>Id</th>     <th>Name</th>      <th>Email address</th></tr>
          <tr><td>100001</td> <td>Joe</td>       <td>MamiePVillalobos@teleworm.us</td></tr>
          <tr><td>100</td>    <td>Christine</td> <td>ChristineJWilliams@dayrep.com</td></tr>
          <tr><td>1001</td>   <td>John</td>      <td>JohnLMiley@dayrep.com</td></tr>
        </table>
      </div>

        <div class="modal fade" id="sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="sign-up-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <div class="modal-body">
              <form class="sign-up-form">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" name="credentials[email]" id="sign-up-email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password-input">Password</label>
                  <input type="password" class="form-control" id="sign-up-password" name="credentials[password]" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm password</label>
                  <input type="password" class="form-control" id="confirm-password" name="credentials[confirm_password]" placeholder="Confirm password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Sign in modal -->
      <div class="modal fade" id="sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="sign-in-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="sign-in-modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
              <form class="sign-in-form">
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control" id="sign-in-email" name="credentials[email]" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password-input">Password</label>
                  <input type="password" class="form-control" id="sign-in-password" name="credentials[password]" placeholder="Password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Change password modal -->
      <div class="modal fade" id="change-password-modal" tabindex="-1" role="dialog" aria-labelledby="change-password-modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="change-password-modal-title">Change password</h4>
            </div>
            <div class="modal-body">
              <form class="change-password-form">
                <div class="form-group">
                  <label>Old password</label>
                  <input type="password" class="form-control" id="old-password" name="passwords[old]" placeholder="Old Password">
                </div>
                <div class="form-group">
                  <label for="new-password">New password</label>
                  <input type="password" class="form-control" id="new-password" name="passwords[new]" placeholder="New Password">
                </div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
